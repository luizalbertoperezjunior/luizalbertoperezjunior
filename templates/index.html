<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Financeiros</title>
    <style>
        /* Estilos CSS para sua página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Indicadores Financeiros</h1>

    <table>
        <tr>
            <th>Data</th>
            <th>Empresa</th>
            <th>Indicador</th>
            <th>Valor</th>
            <th>Recomendação</th>
        </tr>
        {% for indicador in indicadores %}
        <tr>
            <td>{{ indicador.data }}</td>
            <td>{{ indicador.empresa }}</td>
            <td>{{ indicador.indicador }}</td>
            <td>{{ indicador.valor }}</td>
            <td>{{ indicador.recomendacao }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
